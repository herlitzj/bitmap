<!doctype html>
<!-- Declares bitMapApp as the starting Angular module -->
<html class="no-js" ng-app="bitMapApp">
<head>
    <meta charset="utf-8">
    <title>BitMap</title>
    <meta name="description" content="An simple user-user commerce map">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=" + <!--#echo var="GOOGLE_MAPS_KEY"--> ></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/dropCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/markerCtrl.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href="/#/drop">Drop a Buck</a></li>
            <li disabled><a href="/#/find">Find a Buck</a></li>
        </ul>
        <h3 class="text-muted">BitMap</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <div ng-view></div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
    </div>
</div>
</body>
</html>
